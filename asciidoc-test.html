<div class="asciidocfx-container">

<script src="./asciidoc-test_files/jquery.js"></script>
<script src="./asciidoc-test_files/sockjs.js"></script>
<script src="./asciidoc-test_files/highlight.pack.js"></script>
<script src="./asciidoc-test_files/prettify.js"></script>

<script>
    var soket = new SockJS("/ws");

    function refreshUI(data) {

        var $placeholder = $("#placeholder");
        $placeholder.html(data);

        $placeholder.find('pre.highlightjs').children("code").each(function () {
            if (!$(this).hasClass("hljs")) {
                hljs.highlightBlock(this);
            }
        });

        prettyPrint();

    }

    soket.onmessage = function (e) {
        refreshUI(e.data);
    };

    soket.onerror = soket.onclose = function (e) {
        $(".row.connection-closed").show();
    };

</script>

</body></html>
